<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/comment_form.css">
    <meta charset="UTF-8">
    <title>게시물 상세페이지</title>
</head>

<body>


<div class="container mx-auto flex flex-col">
    <div class="form_wrap flex flex-col h-full">
        <div class="border-bottom pb-2 mb-4 pl-3 title_1 mt-10">댓글 수정</div>
        <form th:object="${commentForm}" method="post" th:action="@{|/comment/modify/${postId}/${commentId}|}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
            </div>
            <div class="mb-3">
                <label for="content" class="mb-2 pl-3 title_2">내용</label>
                <textarea th:field="*{content}" class="form-control p-2 textarea" rows="10"></textarea>
            </div>
            <input type="submit" value="저장하기" class="btns my-2">
        </form>
    </div>
</div>


<script src="/js/jquery-3.7.0.min.js"></script>
<script src="/js/comment_form.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
